matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '10'
  - os: linux
    services: docker
    language: generic
script:
- env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_' > env.tmp
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    docker run --rm \
      --env-file env.tmp \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "npm install && npx electron-builder --linux --win --publish always"
  else
    npm install && npx electron-builder --mac --publish always
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
env:
  global:
  - secure: 
  - secure: 
