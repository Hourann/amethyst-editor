matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"

    - os: linux
      services: docker
      language: generic

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm install && npx electron-builder --linux --win"
    else
      npm install && npx electron-builder --mac
    fi

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
